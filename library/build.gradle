apply plugin: 'com.android.library'
//apply plugin: 'jacoco'
//apply plugin: 'bintray-release'

def final String VERSION_NAME = "0.12.0-SNAPSHOT"
def final int VERSION_CODE = 14

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode VERSION_CODE
        versionName VERSION_NAME

        resValue "string", "tray__authority", "legacyTrayAuthority"

        testInstrumentationRunner = 'androidx.test.runner.AndroidJUnitRunner'
    }

    buildTypes {
        release {
            minifyEnabled false // otherwise scrambles class names!
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            // output coverage with ./gradlew clean build createDebugCoverageReport
            testCoverageEnabled true
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        abortOnError false
    }

    adbOptions {
        timeOutInMs 300000
    }
}

dependencies {
    implementation "androidx.annotation:annotation:1.2.0"

    androidTestImplementation 'com.google.dexmaker:dexmaker-mockito:1.2'
    androidTestImplementation 'com.google.dexmaker:dexmaker:1.2'
    testImplementation 'org.mockito:mockito-core:3.9.0'
    testImplementation 'junit:junit:4.13.2'
}

